plugins {
    id 'java-library'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    jcenter()
}

sourceSets {
    main.java.srcDirs += 'src/main/java'
    main {
        resources {
            srcDirs "src/main/resources"
        }
    }
}

dependencies {
    api 'org.apache.commons:commons-math3:3.6.1'
    implementation 'com.google.guava:guava:28.0-jre'
    implementation 'net.sourceforge.owlapi:org.semanticweb.hermit:1.3.8.500'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'org.aksw.jena-sparql-api', name: 'jena-sparql-api-core', version: '3.14.0-1'
    compile group: 'org.apache.jena', name: 'jena-querybuilder', version: '3.14.0'
    compile "org.slf4j:slf4j-simple:1.7.9"


}
